services:
  redis:
    image: redis:7-alpine
    container_name: mcc-redis
    ports:
      - "6379:6379"
    command: redis-server --save "" --appendonly no --loglevel warning
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  redisinsight:
    image: redis/redisinsight:latest
    container_name: mcc-redisinsight
    ports:
      - "5540:5540"
    volumes:
      - redisinsight:/data
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  redisinsight:
