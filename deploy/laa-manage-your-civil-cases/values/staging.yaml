# Default values for laa-manage-your-civil-cases.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# this is set as 2 prior to launch, we should increase this when the service is launched
# and we are ready for live users, staging replicaCount should match production
replicaCount: 2

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "mcc-github-action-service-account"

podAnnotations: {}
podLabels: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  capabilities:
    drop:
      - ALL
  seccompProfile:
    type: RuntimeDefault

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  hosts:
    - host: manage-your-civil-cases-staging.cloud-platform.service.justice.gov.uk
      paths:
        - path: /
          pathType: Prefix
  annotations:
    external-dns.alpha.kubernetes.io/set-identifier: "manage-civil-cases-laa-manage-your-civil-cases-laa-manage-your-civil-cases-staging-green"
    external-dns.alpha.kubernetes.io/aws-weight: "100"

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

env:
  SERVICE_NAME: "Manage your civil cases"
  SERVICE_PHASE: "Beta"
  DEPARTMENT_NAME: "Legal Aid Agency"
  DEPARTMENT_URL: "https://www.gov.uk/government/organisations/legal-aid-agency"
  CONTACT_EMAIL: "eligibility@justice.gov.uk"
  SERVICE_URL: "https://www.gov.uk/legal-aid"
  SESSION_NAME: "sessionId"
  RATELIMIT_HEADERS_ENABLED: true
  RATE_LIMIT_MAX: 100
  RATE_WINDOW_MS: 900000
  NODE_ENV: "staging"
  API_URL: "https://laa-cla-backend-uat.apps.live-1.cloud-platform.service.justice.gov.uk"
  API_PREFIX: "/cla_provider/api/v1"

livenessProbe:
  httpGet:
    path: /status
    port: http
  initialDelaySeconds: 30
  periodSeconds: 60

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 60

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
