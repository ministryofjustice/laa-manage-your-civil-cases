# Default values for laa-manage-your-civil-cases.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "mcc-github-action-service-account"

podAnnotations: {}
podLabels: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  capabilities:
    drop:
      - ALL
  seccompProfile:
    type: RuntimeDefault

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  hosts:
    - host: main-manage-your-civil-cases-uat.cloud-platform.service.justice.gov.uk
      paths:
        - path: /
          pathType: Prefix
  annotations:
    external-dns.alpha.kubernetes.io/set-identifier: "manage-civil-cases-laa-manage-your-civil-cases-laa-manage-your-civil-cases-uat-green"
    external-dns.alpha.kubernetes.io/aws-weight: "100"

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

livenessProbe:
  httpGet:
    path: /status
    port: http
  initialDelaySeconds: 30
  periodSeconds: 60

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 60

env:
  # These will be overridden by deploy.sh with values from GitHub vars/secrets
  SERVICE_NAME: ""
  SERVICE_PHASE: ""
  DEPARTMENT_NAME: ""
  DEPARTMENT_URL: ""
  CONTACT_EMAIL: ""
  CONTACT_PHONE: ""
  SERVICE_URL: ""
  SESSION_SECRET: ""
  SESSION_NAME: ""
  RATELIMIT_HEADERS_ENABLED: ""
  RATELIMIT_STORAGE_URI: ""
  RATE_LIMIT_MAX: ""
  RATE_WINDOW_MS: ""
  API_URL: ""
  API_KEY: ""
  API_TIMEOUT: ""
  API_RETRIES: ""
  NODE_ENV: ""

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
