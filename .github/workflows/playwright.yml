name: Playwright Tests
on:
  workflow_dispatch: # Allow manual triggering only
  workflow_call: # Allow this workflow to be called by other workflows

jobs:
  playwright:
    name: Playwright Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    # Mark this job as required for PR checks
    outputs:
      status: ${{ job.status }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Fetch all history for proper change detection

      - name: Reusable playwright steps
        uses: ./.github/actions/reusable-playwright-steps

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-chromium-${{ hashFiles('**/yarn.lock') }}

      - name: Run Playwright tests
        run: yarn playwright test --config=tests/playwright/playwright.config.ts --grep-invert @accessibility
        env:
          CI: true
          PLAYWRIGHT_TRACING: "on" # Enable tracing for all tests
          # Add session-related environment variables
          SESSION_SECRET: "playwright-test-secret" # Use a simple test secret for Playwright
          SESSION_NAME: "sessionId"
          SESSION_ENCRYPTION_KEY: "0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef" # Test encryption key (64 hex chars)
          NODE_ENV: "test"
          # Add other required environment variables
          SERVICE_NAME: "Manage your civil cases"
          SERVICE_PHASE: "Beta"
          DEPARTMENT_NAME: "Legal Aid Agency"
          DEPARTMENT_URL: "https://www.gov.uk/government/organisations/legal-aid-agency"
          CONTACT_EMAIL: "your-team@digital.justice.gov.uk"
          SERVICE_URL: "https://www.gov.uk/legal-aid"
          CHARACTER_THRESHOLD: "85"
          RATELIMIT_HEADERS_ENABLED: "true"
          RATE_LIMIT_MAX: "100"
          RATE_WINDOW_MS: "900000"
          # API configuration for testing - use local mock for CI since VPN is not available
          API_URL: "http://localhost:3001"
          # Flag to indicate to use mock API
          API_PREFIX: "/mock-api"
          USE_MOCK_API: "true"
      - name: Upload trace artifacts
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: playwright-traces
          path: |
            test-results/**/trace*.zip
            test-results/**/*.webm
          retention-days: 14

      - name: Notify on test failure
        if: failure()
        run: echo "::error::Playwright tests failed! Check the test report for details."

  accessibility:
    name: Accessibility Tests
    timeout-minutes: 30
    runs-on: ubuntu-latest
    outputs:
      status: ${{ job.status }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Reusable playwright steps
        uses: ./.github/actions/reusable-playwright-steps

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-chromium-${{ hashFiles('**/yarn.lock') }}

      - name: Run Accessibility Tests
        run: yarn playwright test --config=tests/playwright/playwright.config.ts --grep @accessibility
        env:
          CI: true
          SESSION_SECRET: "accessibility-test-secret"
          SESSION_NAME: "sessionId"
          SESSION_ENCRYPTION_KEY: "0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef" # Test encryption key (64 hex chars)
          NODE_ENV: "test"
          SERVICE_NAME: "Manage your civil cases"
          SERVICE_PHASE: "Beta"
          DEPARTMENT_NAME: "Legal Aid Agency"
          DEPARTMENT_URL: "https://www.gov.uk/government/organisations/legal-aid-agency"
          CONTACT_EMAIL: "your-team@digital.justice.gov.uk"
          SERVICE_URL: "https://www.gov.uk/legal-aid"
          CHARACTER_THRESHOLD: "85"
          RATELIMIT_HEADERS_ENABLED: "true"
          RATE_LIMIT_MAX: "100"
          RATE_WINDOW_MS: "900000"
          API_URL: "http://localhost:3001"
          API_PREFIX: "/mock-api"
          USE_MOCK_API: "true"

      - name: Upload Accessibility Report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: accessibility-report
          path: |
            playwright-report/
            test-results/
          retention-days: 14

      - name: Notify on accessibility failure
        if: failure()
        run: echo "::error::Accessibility tests failed! Check the accessibility report for details."

  playwright-test-route-coverage:
      name: Playwright Test Route Coverage
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v6

        - name: Reusable playwright steps
          uses: ./.github/actions/reusable-playwright-steps

        - name: Make script executable
          run: chmod +x ./scripts/e2e_coverage/route-coverage-analysis.sh

        - name: Run script
          run: ./scripts/e2e_coverage/route-coverage-analysis.sh
          env:
            CI: true
            SESSION_SECRET: "accessibility-test-secret"
            SESSION_NAME: "sessionId"
            SESSION_ENCRYPTION_KEY: "0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef"
            NODE_ENV: "test"
            SERVICE_NAME: "Manage your civil cases"
            SERVICE_PHASE: "Beta"
            DEPARTMENT_NAME: "Legal Aid Agency"
            DEPARTMENT_URL: "https://www.gov.uk/government/organisations/legal-aid-agency"
            CONTACT_EMAIL: "your-team@digital.justice.gov.uk"
            SERVICE_URL: "https://www.gov.uk/legal-aid"
            CHARACTER_THRESHOLD: "85"
            RATELIMIT_HEADERS_ENABLED: "true"
            RATE_LIMIT_MAX: "100"
            RATE_WINDOW_MS: "900000"
            API_URL: "http://localhost:3001"
            API_PREFIX: "/mock-api"
            USE_MOCK_API: "true"
            ROUTE_COVERAGE_THRESHOLD: "90" # The percentage value you want the route coverage to be
